# Configuration File for Amazing Image Identifier
# This file contains default configuration values
# Override these with environment variables in production

[flask]
SECRET_KEY = change-this-in-production
DEBUG = False
TESTING = False
MAX_CONTENT_LENGTH = 10485760  # 10MB in bytes

[upload]
UPLOAD_FOLDER = uploads
ALLOWED_EXTENSIONS = jpg,jpeg,png
MAX_FILE_SIZE_MB = 10

[database]
DATABASE_PATH = images.db
DATABASE_BACKUP_ENABLED = True
DATABASE_BACKUP_INTERVAL_HOURS = 24

[models]
# Model configuration
DEVICE = cpu  # 'cpu' or 'cuda'
CONFIDENCE_THRESHOLD = 0.7
MAX_OBJECTS_DETECTED = 10
OCR_LANGUAGES = en

# Model cache paths (auto-created)
TRANSFORMERS_CACHE = ./models/transformers_cache
EASYOCR_MODULE_PATH = ./models/easyocr

[processing]
# Processing limits
MAX_IMAGE_DIMENSION = 4096
AUTO_RESIZE_TARGET = 224  # For model input
PROCESSING_TIMEOUT_SECONDS = 30

[logging]
LOG_LEVEL = INFO
LOG_FILE = app.log
LOG_MAX_BYTES = 10485760  # 10MB
LOG_BACKUP_COUNT = 5
LOG_FORMAT = %%(asctime)s - %%(name)s - %%(levelname)s - %%(message)s

[server]
# Server configuration (for development)
HOST = 0.0.0.0
PORT = 5000
WORKERS = 2
THREADS = 4
TIMEOUT = 60

[security]
# Security settings
ENABLE_CORS = True
CORS_ORIGINS = *
RATE_LIMIT_ENABLED = False
RATE_LIMIT_PER_MINUTE = 10

[features]
# Feature flags
ENABLE_OCR = True
ENABLE_COLOR_DETECTION = True
ENABLE_HISTORY = True
ENABLE_AUDIO = True
ENABLE_DOWNLOAD = True

[monitoring]
# Monitoring and analytics
ENABLE_METRICS = False
METRICS_PORT = 9090
HEALTH_CHECK_ENABLED = True

# Note: In production, use environment variables instead of this file
# Example: export SECRET_KEY=your-secret-key
# The app will prefer environment variables over config file values
